<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Hebrew Together</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      position: relative;
      color: #444;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/VLrvByr9/Whats-App-Image-2024-11-28-at-20-13-51.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.5; /* Make the background image faded */
      z-index: -1;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Caveat', cursive;
      color: #ff4081;
      text-shadow: 1px 1px 4px #ffc0cb;
      font-size: 2.5rem;
    }
    h2 {
      font-family: 'Assistant';
      color: #ff4081;
      text-shadow: 1px 1px 4px #ffc0cb;
      font-size: 2.5rem;
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #fffafc;
      border: 2px solid #ffb3c1;
      border-radius: 15px;
      padding: 10px;
      width: 150px;
      height: 240px;
      text-align: center;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .card button {
      background: #ff80ab;
      border: none;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }
    .card button:hover {
      background: #ff4081;
    }
    a {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: #ff4081;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🖼️ Learn Hebrew Words</h1>
    <h2>לומדים עברית ביחד</h2>
    <div class="cards" id="words-container"></div>
    <a href="index.html">🔙 Back to Home</a>
  </div>
  <script>

      { hebrew: "כוכב", english: "Star" },
      { hebrew: "ירח", english: "Moon" },
      { hebrew: "שמים", english: "Sky" }
    ];

    const fetchImage = async (query) => {
      const response = await fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&cx=${cseId}&key=${apiKey}&searchType=image&num=1`);
      const data = await response.json();
      return data.items[0].link;
    };

    const loadWords = async () => {
      const container = document.getElementById("words-container");
      for (const { hebrew, english } of words) {
        const imageUrl = await fetchImage(english);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${english}">
          <p><strong>${hebrew}</strong></p>
          <p>${english}</p>
          <button onclick="playSound('${hebrew}')">🔊 Hear</button>
        `;
        container.appendChild(card);
      }
    };

    const playSound = (text) => {
      const url = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&q=${encodeURIComponent(text)}&tl=iw`;
      const audio = new Audio(url);
      audio.play();
    };

    document.addEventListener("DOMContentLoaded", loadWords);
  </script>
</body>
</html>
